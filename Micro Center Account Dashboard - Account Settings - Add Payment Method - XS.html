                <div class="right">
                  <div class="dropdown">
                    <button
                      class="btn text-nowrap"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"

                      <i class="fa-regular fa-circle-user"></i>
                      <p class="name mb-0 me-1 ms-2">Rick</p>

                    </button>
                    <ul

                      <li><a class="dropdown-item" href="#">Action</a></li>

              </div>
              <div class="row">
                <form action="">
                  <div class="search-container">
                    <input
                      type="text"
                      class="form-control"

                    />
                    <button class="search">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="header-info">
            <div class="container">
              <div
                class="row justify-content-between align-items-center flex-nowrap"
              >
                <div class="left w-auto">
                  <div class="dropdown">
                    <button
                      class="btn text-nowrap"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <i class="fa-solid fa-shop"></i>
                      <p class="name mb-0 me-1 ms-2">Mayfield Heights</p>

                    </button>
                    <ul

                  <div class="badge bg-primary rounded-pill">
                    Open Until 10pm

                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="content">
          <div class="double-padding">
            <div class="container">
              <div class="d-flex align-items-center mb-3">
                <button class="btn back-btn">
                  <i class="fa-solid fa-chevron-left"></i>
                  Back
                </button>
                <h1 class="page-title mb-0">Add Payment Method</h1>
              </div>
              <form action="" class="mb-5">
                <div class="row gx-3 gy-3">
                  <div class="col-12">
                    <label for="" class="form-label">Card Number*</label>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="" />
                    </div>
                  </div>
                  <div class="col-4">
                    <label for="" class="form-label">Expiration Date*</label>
                    <div class="form-group">
                      <input
                        type="number"
                        class="form-control"
                        value="01"
                        placeholder="MM"
                        disabled
                      />
                    </div>
                  </div>
                  <div class="col-4">
                    <label for="" class="form-label">&nbsp;</label>
                    <div class="form-group">
                      <select name="" id="" class="form-select" disabled>
                        <option value="" selected>2022</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="d-flex gap-1 align-items-start">
                      <label for="" class="form-label">CVV*</label>
                      <button
                        type="button"
                        class="btn btn-sm text-primary p-0"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Card security code is written on back side of your card in 3 digits"
                        id="cvv"
                      >
                        <i class="fa-solid fa-circle-info"></i>
                      </button>
                    </div>
                    <div class="form-group">
                      <input
                        type="number"
                        class="form-control"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <button
                      class="btn btn-secondary disabled text-uppercase d-block w-100"
                    >
                      Continue
                    </button>
                  </div>
                </div>
              </form>
              <div
                style="
                  position: absolute;
                  left: 0;
                  bottom: 0;
                  max-width: 300px;
                  width: 300px;
                  left: 50%;
                  transform: translateX(-50%);
                  padding-bottom: 12px;
                "
              >
